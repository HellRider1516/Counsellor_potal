<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Enquires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div>
		  <p th:text="${sucess}"></p>
		  <p th:text="${error}"></p>
	  </div>
	  <div>
		  <h2>Add Enquires Here</h2>
		  <form th:Object="${enquiryObj}" th:action="@{enquiry}" method="post">
			  <table >
				  <tr>
					  <td>Name</td>
					  <td><input type="text" th:field="*{stuName}"/></td>
				  </tr>
				  <tr>
					  <td>PhoneNo</td>
					  <td><input type="number" th:field="*{stuPhno}"/></td>
				  </tr>
				  <tr>
					  <td>Mode</td>
					  <td>
						  <select th:field="*{mode}">
							  	<option value="">--Select--</option>
						  		<option value="online">online</option>
						  		<option value="offline">offline</option>
						  </select>
					  </td>
				  </tr>
				  <tr>
					  <td>Mode</td>
					  <td>
						  <select th:field="*{course}">
							  	<option value="">--Select--</option>
						  		<option value="java">java</option>
						  		<option value="python">python</option>
						  		<option value="devops">devops</option>
						  </select>
					  </td>
				  </tr>
				  <tr>
					  <td>Mode</td>
					  <td>
						  <select th:field="*{status}">
							  	<option value="">--Select--</option>
						  		<option value="open">open</option>
						  		<option value="lost">lost</option>
						  		<option value="enrolled">enrolled</option>
						  </select>
					  </td>
				  </tr>
				  <tr>
					  <td></td>
					  <td><input type="submit" value="save"/></td>
				  </tr>
			  </table>
		  </form>
		  <a href="enquiries">view All Enquires</a><br/>
		  <a href="logout">Dashboard</a>
		  
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
