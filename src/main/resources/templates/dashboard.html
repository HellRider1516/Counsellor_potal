<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <h2>Welcome to Dashboard...</h2>
	  <table th:Object="${Dashboard}">
		  <tr>
			  <td>Total Enquires : </td>
			  <td th:text="${Dashboard.totalEnquires}"></td>
		  </tr>
		  <tr>
			  <td>Open Enquires : </td>
			  <td th:text="${Dashboard.openEnquires}"></td>
		  </tr>
		  <tr>
			  <td>Enrolled Enquires : </td>
			  <td th:text="${Dashboard.enrolledEnquires}"></td>
		  </tr>
		  <tr>
			  <td>Lost Enquires : </td>
			  <td th:text="${Dashboard.lostEnquires}"></td>
		  </tr>
	  </table>
	  
	  <a href="logout">Logout</a><br/>
	  <a href="enquiry">Add Enquires</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
